<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      overflow-x: hidden; /* Prevent horizontal overflow */
      background-color: #f8f9fa; /* Light yellow background */
    }

    .login-container {
      display: flex;
      align-items: flex-end; /* Align items to bottom */
      min-height: 100vh;
    }

    .image-container {
      flex: 1;
    }

    .login-form {
      background-color: #fff; /* White background for form */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for form */
      width: 400px; /* Set width of form */
      margin: 0 auto; /* Center the form horizontally */
    }

    .login-heading {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-subheading {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    .social-login-buttons {
      margin-top: 20px;
    }

    /* Animation for the image */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animated-image {
      animation: fadeIn 1.5s ease-in-out; /* Adjust animation duration as needed */
    }
    </style>
</head>
<body>
 
 
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  
  {% block content_login %}

    
  <div class="container-fluid">
    <div class="row login-container" style="background-color: lightyellow;">
      <div class="col-md-6 image-container ">
        <!-- Add your image with the animated-image class -->
        <img src="{% static '/img/sign-in/sign.webp' %}" class="img-fluid animated-image" alt="Background Image" style="width: 100%;">
      </div>
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="login-heading">Login / Sign Up</h2>
          <p class="login-subheading">Welcome back! Please log in to your account or create a new one.</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="phone">Enter Your Name:</label>
              <input type="tel" class="form-control" id="phone" name="name" placeholder="Enter your phone name" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Add more fields as needed -->
            <!-- <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block">Continue</button>
          </form>
          <div class="or-section text-center mt-4">
            <hr class="mb-4">
            <span class="text-muted">Or continue with</span>
          </div>
          <div class="social-login-buttons text-center mt-4">
            <button type="button" class="btn btn-outline-dark btn-lg btn-block mb-2">Continue with Email</button>
            <button type="button" class="btn btn-outline-danger btn-lg btn-block mb-2">Continue with Google</button>
            <button type="button" class="btn btn-outline-primary btn-lg btn-block">Continue with Facebook</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content_login %}

  <script>
    // After page is fully loaded, hide the loader and show the main content
    window.onload = function() {
      document.querySelector('.loader-container').style.display = 'none';
      document.querySelector('.container-fluid').classList.remove('d-none');
    };
  </script>
  
  <script src="{% static '/js/sign.in.js' %}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
